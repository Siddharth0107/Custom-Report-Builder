<style>
  .table-class {
    background-color: grey;
    color: white;
  }

  .body-class {
    /* background-color: grey;
  color: black; */
  }

  .w-1_6 {
    width: 7%;
    text-align: center;
    padding: 8px;
  }

  .w-1_3 {
    width: 79%;
    text-align: center;
  }

  .action-tab {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
  }

  .action-tab > button {
    padding: 8px 10px;
    cursor: pointer;
    outline: none;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
  }

  .edit-btn {
    background-color: blue;
  }

  .save-btn {
    background-color: green;
  }

  .submit-div > button {
    padding: 8px 10px;
    cursor: pointer;
    outline: none;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    margin-block: 10px;
  }

  .dropdown-class{
    margin-block: 12px;
  }
</style>

<main class="main">
  <div class="dropdown-class">
    <p-autocomplete
      [(ngModel)]="roleValue"
      [dropdown]="true"
      [suggestions]="roles"
      (completeMethod)="search($event)"
    />
  </div>

  <div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <tr class="table-class">
          <th class="w-1_6">Sr No.</th>
          <th class="w-1_6">Role User</th>
          <th class="w-1_3">Columns</th>
          <th class="w-1_6">Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr class="body-class">
          <td class="w-1_6">{{ product.id }}</td>
          <td class="w-1_6">{{ product.name }}</td>
          <td class="w-1_3">
            <span *ngFor="let item of count; let i = index">
              column {{ i + 1
              }}<input type="checkbox" name="{{ i }}" id="{{ i }}" />
            </span>
          </td>
          <td class="w-1_6">
            <div class="action-tab">
              <button class="edit-btn">Edit</button>
              <button class="save-btn">Save</button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="submit-div">
      <button class="edit-btn">Submit</button>
    </div>
  </div>
</main>

<router-outlet />
