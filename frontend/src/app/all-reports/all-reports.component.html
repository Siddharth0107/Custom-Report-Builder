<main class="container mx-auto">
  <h1 class="my-4 text-center text-3xl">Custom Report Builder</h1>

  <div class="overflow-x-auto max-w-full border rounded scrollbar-thin">
    <div class="min-w-[720px]">
      <table class="custom-table w-full table-fixed">
        <thead class="bg-gray-100 sticky top-0 z-10">
          <tr>
            <th class="w-1/6">Sr No.</th>
            <th class="w-1/6">Report Name</th>
            <th class="w-1/6">Actions</th>
          </tr>
        </thead>
      </table>

      <div class="max-h-[calc(100vh-200px)] overflow-y-auto scrollbar-thin">
        <table class="custom-table w-full table-fixed">
          <tbody>
            <tr *ngFor="let product of products; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ product.parent_report_name }}</td>
              <td>
                <div class="actions">
                  <p-button icon="pi pi-plus" (click)="openDialog(product)"></p-button>
                  <ColumnDialog
                    *ngIf="product.dialogVisible"
                    [data]="product"
                    [visible]="product.dialogVisible"
                    (onClose)="closeDialog(product)"
                  ></ColumnDialog>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
